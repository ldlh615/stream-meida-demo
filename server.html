<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>server-206-demo</title>
    <style>
      video {
        background: #000;
      }
    </style>
  </head>

  <body>
    <video id="video" width="300" height="200" controls muted></video>
    <hr />
    <div>
      <span>Resource: </span>
      <select id="resource" value="/1.mp4">
        <option value="http://127.0.0.1:8080/1.mp4" selected>1.mp4</option>
        <option value="http://127.0.0.1:8080/2.mp4">2.mp4</option>
        <option value="http://127.0.0.1:8080/3.mp4">3.mp4</option>
        <option value="http://127.0.0.1:8080/4.mp4">4.mp4</option>
      </select>
      <hr />
      <button id="loadResource">Load Resource And Play</button>
    </div>
    <script>
      function fetchRemoteSource(url, headers) {
        return fetch(url, headers);
      }

      function getPlaySource() {
        return document.getElementById('resource').value;
      }
    </script>
    <script>
      // init video tag
      const video = document.getElementById('video');
      video.onerror = function (err) {
        console.log(err);
      };

      // load the resource
      const loadResourceBtn = document.getElementById('loadResource');
      loadResourceBtn.onclick = function () {
        const playSource = getPlaySource();
        video.src = playSource;
        video.load();
        video.play();
      };
    </script>
  </body>
</html>
